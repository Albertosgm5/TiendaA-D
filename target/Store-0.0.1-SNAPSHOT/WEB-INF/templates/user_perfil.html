<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Perfil</title>
<!-- Required meta tags -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" type="text/css" th:href="@{/style/style.css}">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>

	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/productos/list}">Productos</a></li>
			<li class="breadcrumb-item active" aria-current="page">Perfil</li>
		</ol>
	</nav>

	<div class="container-sm ">
		<div class="card">
			<div class="card-body">

				<h1>
					El perfil de usuario de <span th:text="${cliente.nombreCliente}"></span>
				</h1>
				<div>
					<b>Nombre:</b> <span th:text="${cliente.nombreProducto}"></span>
				</div>
				

			</div>
		</div>
	</div>
	


	<div class="container-md">
		<div class="card">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Productos del cliente</th>
					</tr>
				</thead>
				<tbody>
				
				<tr th:if="${cliente.productos.empty}">
							<td colspan="2">No existen productos asignados</td>
						</tr>
					<tr th:each="producto : ${cliente.productos}">
						<td><a th:href="@{/producto/{id}(id=${producto.idProducto})}"
							class="btn btn-primary"><span
								th:text="${producto.nombreProducto }"> producto </span></a></td>
				</tbody>
			</table>
		</div>
	</div>



</body>
</html>
