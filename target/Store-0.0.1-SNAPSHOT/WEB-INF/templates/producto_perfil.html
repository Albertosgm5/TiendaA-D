<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
	<title>Perfil</title>
	<!-- Required meta tags -->
	<meta http-equiv=”Content-Type” content=”text/html />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
		crossorigin="anonymous">
	</head>
	<body>
	
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/producto/{id}(id=${producto.idProducto})}">Producto</a></li>
			</ol>
		</nav>
	
		<div class="container my-2">
			<div class="card">
				<div class="card-body">
	
					<h1>
						 Clientes que compraron 
						<span th:text="${producto.nombreProducto}"></span>
					</h1>
	
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Nombre</th>
								<th scope="col">Perfil</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${producto.clientes.empty}">
								<td colspan="2">No existen clientes en el sistema</td>
							</tr>
							<tr th:each="cliente : ${producto.clientes}">
								<td><span th:text="${cliente.nombreCliente}">
										Nombre </span></td>
								<td><a
									th:href="@{/profesor/perfil/{id}(id=${cliente.idCliente})}"
									class="btn btn-primary"><i class="fas fa-user"></i></a></td>
							</tr>
						</tbody>
				</div>
			</div>
		</div>
	
	</body>
</html>
