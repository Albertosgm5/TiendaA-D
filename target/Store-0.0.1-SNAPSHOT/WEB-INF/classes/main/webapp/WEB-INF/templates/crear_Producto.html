<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Crear Producto</title>
  </head>
  <body style="background-color:#117733;">
    <h1>Crear Producto</h1>
    <form th:action="@{/producto/crear_Producto}" method="post">
      <label for="nombreProducto">Nombre Producto </label>:
      <input type="text" id="nombreProducto" name="nombreProducto"/> <br/>
      <label for="precio">Precio </label>:
      <input type="number" id="precio" name="precio" /> <br/>
      <label for="stock">Stock </label>:
      <input type="number" id="stock" name="stock" /> <br/>
      <label for="categoria">Categoria </label>:
      <input type="text" id="categoria" name="categoria"/> <br/>
      <label for="descripcion">Descripcion </label>:
      <input type="text" id="descripcion" name="descripcion"/> <br/>
      <input type="submit" value="crear_Producto"/>
    </form>
  </body>
</html>
