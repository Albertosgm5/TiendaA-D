<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Listado productos</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
<link href="src/main/webapp/WEB-INF/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="sticky-footer-navbar.css" rel="stylesheet">
	
</head>
<body style="background-color: #117733;">
<header>
		<!-- Barra de navegacion -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="/A&DStore">A&D Store</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/A&DStore/login">
							Ingresar</a></li>
					<li class="nav-item"><a class="nav-link" href="/A&DStore/signup">
							Registrarse</a></li>
				</ul>
				<form class="form-inline mt-2 mt-md-0" th:action="@{/A&DStore/producto/list}"
					method="post">
					<input class="form-control mr-sm-2" type="text"
						placeholder="Ingrese Producto" aria-label="Search" name="producto">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Busqueda
						Producto</button>
				</form>
			</div>
		</nav>
	</header>
	<form>
			<input type="text" id="producto" name="producto" /> <input
				type="submit" value="Busqueda" />
		</form>
	<div class="container my-5">
		<h1>Listado de Productos</h1>
		<div class="card">
			<div class="card-body">
				<table width="100%" height="100%" style="margin: 0 auto;">
		<thead >
			<tr>
				<th>Nombre</th>
				<th>Precio</th>
				<th>Stock</th>
				<th>Categoria</th>
				<th>Descripcion</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="producto : ${productos}">
				<td th:text="${producto.nombreProducto}"></td>
				<td th:text="${producto.precio}"></td>
				<td th:text="${producto.stock}"></td>
				<td th:text="${producto.categoria}"></td>
				<td th:text="${producto.descripcion}"></td>
			</tr>
		</tbody>
	</table>
			</div>
		</div>
	</div>
</body>
</html>
