<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="icon" th:href="@{/images/logo.ico}" type="image/ico" />
<title th:text="#{eusuario.cabecera}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
<link href="src/main/webapp/WEB-INF/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="sticky-footer-navbar.css" rel="stylesheet">
</head>
<body style="background-color: #117733;">
	<header>
		<!-- Barra de navegacion -->
		<nav th:replace="fragmentos/header_loader"></nav>
	</header>
	<form>
		<input type="text" id="producto" name="producto" /> <input
			type="submit" value="Busqueda" />
	</form>
	<div class="container my-5">
		<h1 th:text="#{eusuario.titulo}"></h1>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form th:action="@{/editar_User}" method="post" id="editar">
						<div class="row">
							<br />
							<div class="form-group col-md-8">
								<h2 th:text="#{eusuario.datosPersonales}"></h2>
							</div>
							<br /> <br /> <br />
							<div class="form-group col-md-6">
								<label for="username" th:text="#{eusuario.username}"></label>: <input type="text" th:value="${cliente.nombreUsuario}"
									id="username" name="username" placeholder="Nick"
        					 required pattern="[A-Za-z0-9]{4,40}"
        					 th:title="#{eusuario.validacionusername}"/> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="password" th:text="#{eusuario.password}"></label>: <input type="int"
									id="password" name="password" placeholder="Password"
         						required pattern="[A-Za-z0-9]{5,40}"
        						th:title="#{eusuario.validacionpassword}"/> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="nombre" th:text="#{eusuario.nombre}"></label>: <input type="text" th:value="${cliente.nombre}"
									id="nombre" name="nombre" placeholder="Nombre"
         							required pattern="[A-Za-z]{5,40}"
        							 th:title="#{eusuario.validacionnombre}"/> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="apellidos" th:text="#{eusuario.apellidos}"></label>: <input type="text" th:value="${cliente.apellidos}"
									id="apellidos" name="apellidos" placeholder="Apellidos"
         							required pattern="[A-Za-z]+[ ]+[A-Za-z]{6,80}"
								th:title="#{eusuario.validacionapellidos}"/> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="email" th:text="#{eusuario.email}"></label>: <input type="text" id="email" th:value="${cliente.email}"
									name="email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
									th:title="#{eusuario.validacionemail}"/> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="fechaNa" th:text="#{eusuario.fecha}"></label>: <input
									type="date" id="fechaNa" name="fechaNa" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="direccion" th:text="#{eusuario.direccionEnvio}"></label>: <input
									type="text" th:value="${cliente.direccionEnvio}" id="direccionEnvio" name="direccionEnvio"/> <br />
							</div>
							<br /> <br /> <br /> <br />
							<div class="form-group col-md-8">
								<h2 th:text="#{eusuario.datosPago}"></h2>
							</div>
							<br /> <br /> <br />
							<div class="form-group col-md-6">
								<label for="banco" th:text="#{eusuario.banco}"></label>: <input type="text" th:value="${cliente.banco}" id="banco"
									name="banco" placeholder="Banco"
         							required pattern="[A-Za-z]{5,40}"
        							 th:title="#{eusuario.validacionbanco}"/> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="numTarjeta" th:text="#{eusuario.tarjeta}"></label>: <input
									type="number" id="numTarjeta" name="numTarjeta" th:value="${cliente.numTarjeta}" placeholder="Numero Tarjeta"
         						required pattern="[0-9]{16}"
         						th:title="#{eusuario.validacionnumtarjeta}"/> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="titular" th:text="#{eusuario.titular}"></label>: <input type="text"
									id="titular" name="titular" th:value="${cliente.titular}" placeholder="titular"
         							required pattern="[A-Za-z]{5,40}"
        							 th:title="#{eusuario.validaciontitular}"/> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="codigoS" th:text="#{eusuario.codigo}"></label>: <input
									type="number" id="codigoS" th:value="${cliente.codigoS}" name="codigoS" placeholder="Codigo"
         						required pattern="[0-9]{3}"
         						th:title="#{eusuario.validacioncodigo}"/> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="direccionFa" th:text="#{eusuario.direccionFa}"></label>: <input
									type="text" th:value="${cliente.direccionFa}" id="direccionFa" name="direccionFa"/> <br />
							</div>
							<div class="col-md-8">
								<input type="submit" th:value="#{eusuario.editar}" />
							</div>
							<script type="text/javascript">
								$('#editar').submit(function(evento) {
									$.ajax({
										url : 'editar_User',
										type : 'POST',
										data : JSON.stringify({
											username : $('#username').val(),
											password : $('#password').val(),
											nombre : $('#nombre').val(),
											apellidos : $('#apellidos').val(),
											email : $('#email').val(),
											fechaNa : $('#fechaNa').val(),
											direccion : $('#direccion').val(),
											banco : $('#banco').val(),
											numTarjeta : $('#numTarjeta').val(),
											titular : $('#titular').val(),
											codigoS : $('#codigoS').val(),
											direccionFa : $('#direccionFa').val()
										}),
										processData : false,
										contentType : "application/json"
									})
									evento.preventDefault();
								 });
						</script>
							<div class="form-group col-md-8"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<center>
		<form th:action="@{/Borrar}">
			<input type="submit" th:value="#{eusuario.borrar}" />
		</form>
	</center>
</body>
</html>
