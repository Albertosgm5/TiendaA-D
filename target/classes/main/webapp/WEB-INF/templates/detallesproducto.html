<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Detalles Producto</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
<link href="src/main/webapp/WEB-INF/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="sticky-footer-navbar.css" rel="stylesheet">
</head>
<body style="background-color: #117733;">
	<header>
		<!-- Barra de navegacion -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="/A&DStore">A&D Store</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/A&DStore/login">
							Ingresar</a></li>
					<li class="nav-item"><a class="nav-link" href="/A&DStore/signup">
							Registrarse</a></li>
				</ul>
				<!-- Falla. Manda al login -->
				<form class="form-inline mt-2 mt-md-0" th:action="@{/A&DStore/producto/list}" 
					method="post">
					<input class="form-control mr-sm-2" type="text"
						placeholder="Ingrese Producto" aria-label="Search" name="producto">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Busqueda
						Producto</button>
				</form>
			</div>
		</nav>
	</header>
	<form>
		<input type="text" id="producto" name="producto" /> <input
			type="submit" value="Busqueda" />
	</form>
	<div class="container my-5">
		<h1>Registrate</h1>
		<div class="card">
			<div class="card-body">
				<p th:if="${exception}" class="error">Wrong user or password</p>
				<form action="#" th:action="@{/producto/agregar}" th:object="${producto}" method="post">
					<h2>Nombre Producto</h2>
					<p id="nombreProducto" name="nombreProducto" th:text="*{nombreProducto}"></p>
					<h2>Precio</h2>
					<p id="precio" name="precio" th:text="*{precio}"></p>
					<h2>Stock</h2>
					<p id="stock" name="stock" th:text="*{stock}"></p>
					<h2>Categoria</h2>
					<p id="categoria" name="categoria" th:text="*{categoria}"></p>
					<h2>Descripcion</h2>
					<p id="descripcion" name="descripcion" th:text="*{descripcion}"></p>
					<input type="submit" value="Registrar" />
				</form>
			</div>
		</div>
	</div>
</html>
