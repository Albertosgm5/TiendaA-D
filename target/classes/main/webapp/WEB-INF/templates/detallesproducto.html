<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet"
	href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" th:href="@{/css/valoracion.css}">
<link rel="icon" th:href="@{/images/logo.ico}" type="image/ico" />
<meta charset="ISO-8859-1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Detalles Producto</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
<link href="src/main/webapp/WEB-INF/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="sticky-footer-navbar.css" rel="stylesheet">
<script th:src="@{/js/jquery-3.5.1.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/typeahead.bundle.min.js}"></script>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body style="background-color: #117733;">
	<style type="text/css">
.foto {
	position: relative;
	/* 	margin-top: 50px; */
	width: 100;
	height: 100;
	float: right
}

.overlay {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0);
	transition: background 0.5s ease;
}

.foto:hover .overlay {
	display: block;
	background: rgba(0, 0, 0, .3);
}

.foto-producto {
	position: absolute;
	width: 100;
	height: 100;
	margin-top: 15;
	margin-left: 15;
}

.title {
	position: absolute;
	width: 500px;
	left: 0;
	top: 120px;
	font-weight: 700;
	font-size: 30px;
	text-align: center;
	text-transform: uppercase;
	color: white;
	z-index: 1;
	transition: top .5s ease;
}

.foto:hover .title {
	top: 90px;
}

.button {
	position: absolute;
	width: 175px;
	left: 0;
	top: 50px;
	text-align: center;
	opacity: 0;
	transition: opacity .35s ease;
}

.button a {
	width: 200px;
	padding: 12px 48px;
	text-align: center;
	color: white;
	border: solid 2px white;
	z-index: 1;
}

.foto:hover .button {
	opacity: 1;
}
</style>
	<header>
		<!-- Barra de navegacion -->
		<nav th:replace="fragmentos/header_loader"></nav>

	</header>
	<form>
		<input type="text" id="producto" name="producto" /> <input
			type="submit" value="Busqueda" />
	</form>
	<div class="container my-5">
		<h1>Detalles Producto</h1>
		<div class="card">

			<div class="card-body">
				<div th:if="${producto.imagen.isEmpty()}" style="float: right;">
					<img th:src="@{/images/sin-foto.jpg}" width="300" height="300"
						alt="No tiene foto">
				</div>
				<div th:if="${!producto.imagen.isEmpty()}" style="float: right;">
					<img
						th:src="@{/producto/imagen/{idProducto}(idProducto=${producto.idProducto})}"
						width="300" height="300" alt="No tiene foto">
				</div>
				<input type="hidden" id="idProducto" name="idProducto"
					th:value="${producto.idProducto}"></input>
				<p th:if="${exception}" class="error">Wrong user or password</p>
				<form action="#" th:object="${producto}" method="post">
					<h2>Nombre Producto</h2>
					<p id="nombreProducto" name="nombreProducto"
						th:text="*{nombreProducto}"></p>
					<h2>Precio</h2>
					<p id="precio" name="precio" th:text="*{precio}"></p>
					<h2>Stock</h2>
					<p id="stock" name="stock" th:text="*{stock}"></p>
					<h2>Categoria</h2>
					<p id="categoria" name="categoria"
						th:text="${categoria.nombreCategoria}"></p>
					<h2>Descripcion</h2>
					<p id="descripcion" name="descripcion" th:text="*{descripcion}"></p>
				</form>
				<br />
				<div id="valor">
					<h4>Valora el producto del 1 al 5</h4>
					<x-star-rating value="0" number="5"></x-star-rating>
					<script th:href="@{/js/valoracion.js}"></script>
				</div>
				<br />
				<div>
					<h5>Valoracion media del producto</h5>
					<p id="valoracionMedia" name="valoracionMedia"
						th:text="*{valoracionMedia}"></p>
				</div>
				<br />
				<div>
					<h6>Valoraciones</h6>
					<p id="totalValoraciones" name="totalValoraciones"
						th:text="*{totalValoraciones}"></p>
				</div>
				<br />
				<div
					sec:authorize="hasAuthority('ROL_USER') || hasAuthority('ROL_ADMIN')"
					style="float: right; width: 30%;">

					<form action="#" th:object="${producto}"
						th:action="@{/producto/detallesProducto/} + *{idProducto}"
						method="post">
						<label for="username">Introduce la cantidad a comprar:</label>
						<div style="float: left; width: 70%;">
							<input type="text" id="cantidad" name="cantidad"
								placeholder="Cantidad" required pattern="[0-9]"
								title="Solo numeros." /> <br />
						</div>
						<div style="float: right; width: 30%;">
							<input type="submit" value="Agregar" />
						</div>
					</form>
					<br /> <br />
					<div sec:authorize="hasAuthority('ROL_ADMIN')"
						class="card text-center" style="background-color: #BBB777;">
						<a href=#
							th:href="@{/producto/editar_Producto/{idProducto}(idProducto = ${producto.idProducto})}">
							Editar Producto</a>
					</div>
				</div>

				
					<div style="float: left; width: 20%;">
						<label for="pregunta"> Escribe tu pregunta </label>: <input
							type="text" id="textoPregunta" name="pregunta" placeholder="Pregunta"
							required pattern="[A-Za-z]{6,255}"
							title="Solo letras. Tamanio minimo: 6. Tamanio maximo: 255" /> <br />
					</div>
					<br />
					<div style="float: left; width: 10%;">
						<button  id="bPreguntar" type="submit">Preguntar</button>
					</div>

				<br /> <br /> <br /> <br /> <br />
				<table width="100%" height="100%"
					style="margin: 0 auto; background-color: #B6CF9B;">
					<thead>
						<tr>
							<th>Preguntas</th>
							<th>
							<th>
							<th>Respuestas</th>
						</tr>
					</thead>
					<tbody id="preguntas">

							
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script th:src="@{/js/preguntas.js}"></script>
</html>
