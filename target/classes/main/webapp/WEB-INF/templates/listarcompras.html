<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="icon" th:href="@{/images/logo.ico}" type="image/ico" />
<title>Listado productos</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
<link href="src/main/webapp/WEB-INF/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="sticky-footer-navbar.css" rel="stylesheet">

</head>
<body style="background-color: #117733;">
	<header>

		<!-- Barra de navegacion -->
		<nav th:replace="fragmentos/header_loader"></nav>
	</header>
	<form>
		<input type="text" id="producto" name="producto" /> <input
			type="submit" value="Busqueda" />
	</form>
	<div class="container my-5">
		<h1>Listado de Compras</h1>
		<div class="card">
			<div class="card-body">
				<table width="100%" height="100%" style="margin: 0 auto;">
					<thead>
						<tr>
							<th>Producto</th>
							<th>Unidades</th>
							<th>Fecha</th>
							<th>Precio Total</th>
							<th>Ver</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="compra : ${compras}">
							<tr th:each="venta : ${ventas}">
								<td th:text="${venta.produto.nombreProducto}"></td>
								<td th:text="${venta.unidades}"></td>
							</tr>
							<td th:text="${compra.fecha}"></td>
							<td th:text="${compra.precioT}"></td>
							<td><a href=#
								th:href="@{/compra/detallesCompra/{idCompra}(idCompra = ${compra.idCompra})}">
									Detalles </a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
