<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="icon" th:href="@{/images/logo.ico}" type="image/ico" />
<title th:text="#{ccategoria.cabecera}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
<link href="src/main/webapp/WEB-INF/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="sticky-footer-navbar.css" rel="stylesheet">
</head>
<body style="background-color: #117733;">
	<header>
		<!-- Barra de navegacion -->
		<nav th:replace="fragmentos/header_loader"></nav>

	</header>
	<form>
		<input type="text" id="producto" name="producto" /> <input
			type="submit" value="Busqueda" />
	</form>
	<div class="container my-5">
		<h1 th:text="#{ccategoria.titulo}"></h1>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form th:action="@{/categoria/crear_Categoria}" method="post" id="crearC">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="nombreProducto" th:text="#{ccategoria.nombre}"></label>: <input
									type="text" id="nombreCategoria" name="nombreCategoria" placeholder="Nombre"
         							required pattern="[A-Za-z]{5,40}"
        							 title="Solo letras. Tamanio minimo: 5. Tamanio maximo: 40"/> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="descripcion" th:text="#{ccategoria.descripcion}"></label>: <input
									type="text" id="descripcionCategoria" name="descripcionCategoria"/> <br />
							</div>
							<div class="col-md-8">
								<input type="submit" th:value="#{ccategoria.crear}" />
							</div>
							<script type="text/javascript">
								$('#crearC').submit(function(evento) {
									$.ajax({
										url : 'categoria/crear_Categoria',
										type : 'POST',
										data : JSON.stringify({
											nombreCategoria : $('#nombreCategoria').val(),
											descripcionCategoria : $('#descripcionCategoria').val()
										}),
										processData : false,
										contentType : "application/json"
									})
									evento.preventDefault();
								});
							</script>
							<div class="form-group col-md-8"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</form>
</body>
</html>
