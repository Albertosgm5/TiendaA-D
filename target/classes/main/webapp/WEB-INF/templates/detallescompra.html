<!DOCTYPE html>
<html>

<head>
<link rel="icon" th:href="@{/images/logo.ico}" type="image/ico" />
<meta charset="ISO-8859-1">
<title>Detalles Producto</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
<link href="src/main/webapp/WEB-INF/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="sticky-footer-navbar.css" rel="stylesheet">
</head>
<body style="background-color: #117733;">
	<header>
		<!-- Barra de navegacion -->
		<nav th:replace="fragmentos/header_loader"></nav>

	</header>
	<form>
		<input type="text" id="producto" name="producto" /> <input
			type="submit" value="Busqueda" />
	</form>
	<div class="container my-5">
		<h1>Detalles Compra</h1>
		<div class="card">
			<div class="card-body">
				<p th:if="${exception}" class="error">Wrong user or password</p>
				<form action="#" th:object="${compra}" method="post">
					<h2>Nombre Producto</h2>
					<p id="productos" name="productos"
						th:text="*{productos.getNombreProducto}"></p>
					<h2>Unidades</h2>
					<p id="unidades" name="unidades" th:text="*{unidades}"></p>
					<h2>Fecha</h2>
					<p id="fecha" name="fecha" th:text="*{fecha}"></p>
					<h2>Precio total</h2>
					<p id="precioT" name="precioT" th:text="*{precioT}"></p>

				</form>
				<div style="float: right; width: 30%;">
					<form action="#" th:object="${compra}"
						th:action="@{/compra/detallesCompra/} + *{idCompra}"
						method="post">
						<div style="float: right; width: 30%;">
							<input type="submit" value="Devolver productos" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</html>
