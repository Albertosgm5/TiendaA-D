<!DOCTYPE html>
<html>

<head>
<link rel="icon" th:href="@{/images/logo.ico}" type="image/ico" />
<meta charset="ISO-8859-1">
<title th:text="#{dcategoria.cabecera}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
<link href="src/main/webapp/WEB-INF/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="sticky-footer-navbar.css" rel="stylesheet">
</head>
<body style="background-color: #117733;">
	<header>
		<!-- Barra de navegacion -->
		<nav th:replace="fragmentos/header_loader"></nav>

	</header>
	<form>
		<input type="text" id="producto" name="producto" /> <input
			type="submit" value="Busqueda" />
	</form>
	<div class="container my-5">
		<h1 th:text="#{dcategoria.titulo}"></h1>
		<div class="card">
			<div class="card-body">
				<label type="hidden" id="idCategoria" name="idCategoria"
					th:value="${categoria.idCategoria}"></label>
				<form action="#" th:object="${categoria}" method="post">
					<h2 th:text="#{dcategoria.nombre}"></h2>
					<p id="nombreCategoria" name="nombreCategoria"
						th:text="*{nombreCategoria}"></p>
					<h2 th:text="#{dcategoria.descripcion}"></h2>
					<p id="descripcionCategoria" name="descripcionCategoria" th:text="*{descripcionCategoria}"></p>
				</form>
				<table width="100%" height="100%" style="margin: 0 auto;">
					<thead>
						<tr>
							<th th:text="#{dcategoria.productos}"></th>
							<th th:text="#{dcategoria.ver}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producto : ${productos}">
							<td th:text="${producto.nombreProducto}"></td>
							<td><a href=#
								th:href="@{/producto/detallesProducto/{idProducto}(idProducto = ${producto.idProducto})}"
								th:text="#{dcategoria.detalles}"></a></td>
						</tr>
					</tbody>
				</table>
				<div>
					<div sec:authorize="hasAuthority('ROL_ADMIN')"
						class="card text-center" style="background-color: #BBB777;">
						<a href=#
							th:href="@{/categoria/editar_Categoria/{idCategoria}(idCategoria = ${categoria.idCategoria})}"
							th:text="#{dcategoria.editarCategoria}">
							Editar Categoria</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
