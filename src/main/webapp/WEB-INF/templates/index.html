<html lang="es">
<head>
<!--  <link rel="icon" href="/A&DStore/style/logo.ico">-->
<img th:src="@{/images/logo.jpg}">
<link rel="shortcut icon" type="image/ico" sizes="256x256" href="/A&DStore/style/logo.ico">
<title>A&D Store</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
<link href="/TiendaA-D/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="sticky-footer-navbar.css" rel="stylesheet">

</head>
<body style="background-color: #117733;">
	<header>
		<!-- Barra de navegacion -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="/A&DStore">A&D Store</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="login">
							Ingresar</a></li>
					<li class="nav-item"><a class="nav-link" href="signup">
							Registrarse</a></li>
					<li class="nav-item"><a class="nav-link" href="cliente/perfil">
							Perfil</a></li>
							<li class="nav-item"><a class="nav-link" href="compras/cesta">
							Carrito</a></li>
				</ul>
				<form class="form-inline mt-2 mt-md-0" th:action="@{producto/list}"
					method="post">
					<input class="form-control mr-sm-2" type="text"
						placeholder="Ingrese Producto" aria-label="Search" name="producto">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Busqueda
						Producto</button>
				</form>
			</div>
		</nav>
	</header>
	<div class="card text-center" style="background-color: #116633; margin-top: 13px">
		<h1 class="mt-5">A&D Store</h1>
	</div>
	<div class="card text-center" style="background-color: #BBB777;">
		<h2>Bienvenido</h2>
		<p>Si estas registrado logueate</p>
		<a href="login"> Login</a>
		<p>Y si no lo estas registrate</p>
		<a href="signup"> Registrarse </a>
	</div>
	<div class="card text-center" style="background-color: #BBB777;">
		<h2>Productos en Oferta!</h2>
		<table border width="100%" height="100%" style="margin: 0 auto;">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>Informacion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${productos}">
					<td th:text="${producto.nombreProducto}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.stock}"></td>
					<td><a href=#
						th:href="@{/producto/detallesProducto/{idProducto}(idProducto = ${producto.idProducto})}">
							Detalles </a></td>
				</tr>
			</tbody>
		</table>
		</CENTER>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="/TiendaA-D/assets/js/vendor/jquery-slim.min.js"><\/script>')
	</script>
	<script src="/TiendaA-D/assets/js/vendor/popper.min.js"></script>
	<script src="/TiendaA-D/dist/js/bootstrap.min.js"></script>
</body>
</html>
