<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="icon" th:href="@{/images/logo.ico}" type="image/ico" />
<title>A&D Store</title>
</head>
<body style="background-color: #117733;">
	<header>
		<nav th:replace="fragmentos/header_loader"></nav>
		<!-- Barra de navegacion -->
	</header>

	<div class="card text-center"
		style="background-color: #117733; margin-top: 13px">
		<br /> <br /> <br /> <br />
		<center>
			<img th:src="@{/images/logo.jpg}" width="300" height="300"
				class="rounded-circle">
		</center>
		<br /> <br />
	</div>
	<div class="card text-center" style="background-color: #25BD7B;">
		<br />
		<h2 th:text="#{index.bienvenido}"></h2>
		<p th:text="#{index.rloguearte}"></p>
		<a href="login" th:text="#{index.login}"></a>
		<p th:text="#{index.rregistrarse}"></p>
		<a href="signup" th:text="#{index.signup}"></a> <br />
	</div>
	<div class="card text-center" style="background-color: #BBB777;">
		<h2 th:text="#{index.productos}"></h2>
		<table border width="100%" height="100%" style="margin: 0 auto;">
			<thead>
				<tr>
					<th></th>
					<th th:text="#{index.nombre}"></th>
					<th th:text="#{index.precio}"></th>
					<th th:text="#{index.stock}"></th>
					<th th:text="#{index.informacion}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${productos}">
					<td th:if="${producto.imagen.isEmpty()}" WIDTH="50" HEIGHT="50"><img
						th:src="@{/images/sin-foto.jpg}" width="100" height="100"
						alt="No tiene foto"></td>
					<td th:if="${!producto.imagen.isEmpty()}" WIDTH="50" HEIGHT="50"><img
						th:src="@{/producto/imagen/{idProducto}(idProducto=${producto.idProducto})}"
						width="100" height="100" alt="No tiene foto"></td>
					<td th:text="${producto.nombreProducto}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.stock}"></td>
					<td><a href=#
						th:href="@{/producto/detallesProducto/{idProducto}(idProducto = ${producto.idProducto})}"
						th:text="#{index.detalles}">
							 </a></td>
				</tr>

			</tbody>
		</table>
		</CENTER>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script>
		window.jQuery
				|| document
						.write('<script th:src="@{/assets/js/vendor/jquery-slim.min.js"><\/script>')
	</script>
</body>
</html>
