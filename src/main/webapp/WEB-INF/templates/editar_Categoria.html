<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="icon" th:href="@{/images/logo.ico}" type="image/ico" />
<title>Editar Producto</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
<link href="src/main/webapp/WEB-INF/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="sticky-footer-navbar.css" rel="stylesheet">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body style="background-color: #117733;">
	<header>
		<!-- Barra de navegacion -->
		<nav th:replace="fragmentos/header_loader"></nav>
	</header>
	<form>
		<input type="text" id="producto" name="producto" /> <input
			type="submit" value="Busqueda" />
	</form>
	<div class="container my-5">
		<h1>Editar Categoria</h1>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form
						th:action="@{/categoria/editar_Categoria/{idCategoria}(idCategoria = ${categoria.idCategoria})}" method="post">

						<div class="row">
							<div class="form-group col-md-6">
								<label for="nombreProducto">Nombre</label>: <input
									type="text" id="nombreCategoria" name="nombreCategoria"
									th:value="${categoria.nombreCategoria}" placeholder="Nombre"
         							required pattern="[A-Za-z]{5,40}"
        							 title="Solo letras. Tamanio minimo: 5. Tamanio maximo: 40"/> <br />
							</div>
						    <div class="form-group col-md-6">
							 	<label for="descripcion">Descripcion </label>: <input
									type="text" id="descripcionCategoria" name="descripcionCategoria"
									th:value="${categoria.descripcionCategoria}" placeholder="Descripcion"
         							required pattern="[A-Za-z]{6,255}"
        							 title="Solo letras. Tamanio minimo: 6. Tamanio maximo: 255"/> <br />
							</div>
							<div class="col-md-8">
								<input type="submit" value="Editar" />
							</div>
							<div class="form-group col-md-8"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<center>
		</form>
		<form
			th:action="@{/categoria/borrarcategoria/{idCategoria}(idCategoria = ${categoria.idCategoria})}"
			method="get">
			<input type="submit" value="Borrar" />
		</form>
	</center>
</body>
</html>
