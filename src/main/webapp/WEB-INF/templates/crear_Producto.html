<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="icon" th:href="@{/images/logo.ico}" type="image/ico" />
<title>Crear Producto</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
<link href="src/main/webapp/WEB-INF/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="sticky-footer-navbar.css" rel="stylesheet">
</head>
<body style="background-color: #117733;">
	<header>
		<!-- Barra de navegacion -->
		<nav th:replace="fragmentos/header_loader"></nav>

	</header>
	<form>
		<input type="text" id="producto" name="producto" /> <input
			type="submit" value="Busqueda" />
	</form>
	<div class="container my-5">
		<h1>Crear Producto</h1>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form th:action="@{/producto/crear_Producto}" method="post"
						enctype="multipart/form-data">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="nombreProducto">Nombre Producto </label>: <input
									type="text" id="nombreProducto" name="nombreProducto" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="precio">Precio </label>: <input type="number"
									id="precio" name="precio" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="stock">Stock </label>: <input type="number"
									id="stock" name="stock" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="categoria">Categoria </label>: <select
									id="categoria" name="categoria">
									<span th:each="categoria : ${categorias}">
										<option th:value="${categoria.nombreCategoria}"></option>
								</span>
								</select>
							</div>
							<div class="form-group col-md-6">
								<label for="descripcion">Descripcion </label>: <input
									type="text" id="descripcion" name="descripcion" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="descripcion">Imagen </label>: <input type="file"
									id="imagen" name="imagen" /> <br />
							</div>
							<div class="col-md-8">
								<input type="submit" value="Crear" />
							</div>
							<div class="form-group col-md-8"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</form>
</body>
</html>
