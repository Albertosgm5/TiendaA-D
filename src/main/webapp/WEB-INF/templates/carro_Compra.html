<!DOCTYPE html>
<html>
<head>
<title>Cesta</title>
<link rel="icon" th:href="@{/images/logo.ico}" type="image/ico" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
<link href="src/main/webapp/WEB-INF/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="sticky-footer-navbar.css" rel="stylesheet">
</head>
<body style="background-color: #117733;">
	<header>
		<!-- Barra de navegacion -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="/A&DStore">A&D Store</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"
						href="/A&DStore/login"> Ingresar</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/A&DStore/signup"> Registrarse</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/A&DStore/cliente/perfil"> Perfil</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/A&DStore/compras/cesta"> Carrito</a></li>
				</ul>
				<!-- Falla. Manda al login -->
				<form class="form-inline mt-2 mt-md-0"
					th:action="@{../producto/list}" method="post">
					<input class="form-control mr-sm-2" type="text"
						placeholder="Ingrese Producto" aria-label="Search" name="producto">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Busqueda
						Producto</button>
				</form>
			</div>
		</nav>
	</header>
	<div class="container my-5">
		<h1>Carrito</h1>
		<div class="card">
			<div class="card-body">
				<form action="#" th:action="@{/login}" method="post">
					<div class="row">
						<div style="float: left; width: 70%;">
							<table id="miTabla" width="100%" height="100%"
								style="margin: 0 auto;">
								<thead>
									<tr>
										<th>Nombre</th>
										<th>Precio</th>
										<th>Cantidad</th>
										<th>Total</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="producto : ${productos}">
										<td th:text="${producto.nombreProducto}"></td>
										<td th:text="${producto.precio}"></td>
										<td th:text="${producto.stock}"></td>
										<td></td>
								</tbody>
							</table>

						</div>

						<div style="float: right; width: 30%;">
							<h5>Pago Final</h5>
							<h6>Gastos de envio: 3.99 &euro;</h6>
							<div>
								<div style="float: left; width: 70%;">
									<h6>Precio Final</h6>
								</div>
								<div style="float: right; width: 30%;">
									<h6 id="resultado"></h6>
								</div>
							</div>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
	<script type="text/javascript">
		var filas = document.querySelectorAll("#miTabla tbody tr");

		var total = 3.99;

		// recorremos cada una de las filas
		filas.forEach(function(e) {

			// obtenemos las columnas de cada fila
			var columnas = e.querySelectorAll("td");

			// obtenemos los valores de la cantidad y importe
			var cantidad = parseFloat(columnas[1].textContent);
			var importe = parseFloat(columnas[2].textContent);

			// mostramos el total por fila
			columnas[3].textContent = (cantidad * importe).toFixed(2);

			total += cantidad * importe;
		});

		document.getElementById('resultado').innerHTML = total + "&euro;";
	</script>
</body>
</html>
