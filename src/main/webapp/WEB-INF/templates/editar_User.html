<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Editar</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body style="background-color: #117733;">
	<div class="container my-5">
		<h1>Editar</h1>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form th:action="@{/editar_User}" method="post">
						<div class="row">
							<br />
							<div class="form-group col-md-8">
								<h2>Datos personales</h2>
							</div>
							<br /> <br /> <br />
							<div class="form-group col-md-6">
								<label for="username">Username</label>: <input type="text"
									id="username" name="username" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="password">Password</label>: <input type="int"
									id="password" name="password" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="nombre">Nombre</label>: <input type="text"
									id="nombre" name="nombre" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="apellidos">Apellidos</label>: <input type="text"
									id="apellidos" name="apellidos" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="email">Email</label>: <input type="text" id="email"
									name="email" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="fechaNa">Fecha de nacimiento</label>: <input
									type="date" id="fechaNa" name="fechaNa" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="direccion">Direccion de envio</label>: <input
									type="text" id="direccionEnvio" name="direccionEnvio" /> <br />
							</div>
							<br /> <br /> <br /> <br />
							<div class="form-group col-md-8">
								<h2>Datos de pago</h2>
							</div>
							<br /> <br /> <br />
							<div class="form-group col-md-6">
								<label for="banco">banco</label>: <input type="text" id="banco"
									name="banco" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="numTarjeta">Numero de tarjeta</label>: <input
									type="long" id="numTarjeta" name="numTarjeta" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="titular">Titular</label>: <input type="text"
									id="titular" name="titular" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="codigoS">Codigo de seguridad</label>: <input
									type="int" id="codigoS" name="codigoS" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="direccionFa">Direccion de facturacion</label>: <input
									type="text" id="direccionFa" name="direccionFa" /> <br />
							</div>
							<div class="col-md-8">
								<input type="submit" value="Editar" />
							</div>
							<div class="form-group col-md-8"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<form th:action="@{/Borrar}">
		<input type="submit" value="Borrar" />
	</form>
</body>
</html>
