<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="icon" th:href="@{/images/logo.ico}" type="image/ico" />
<title>Editar Usuario</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
<link href="src/main/webapp/WEB-INF/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="sticky-footer-navbar.css" rel="stylesheet">
</head>
<body style="background-color: #117733;">
	<header>
		<!-- Barra de navegacion -->
		<nav th:replace="fragmentos/header_loader"></nav>
	</header>
	<form>
		<input type="text" id="producto" name="producto" /> <input
			type="submit" value="Busqueda" />
	</form>
	<div class="container my-5">
		<h1>Editar Usuario</h1>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form th:action="@{/editar_User}" method="post">
						<div class="row">
							<br />
							<div class="form-group col-md-8">
								<h2>Datos personales</h2>
							</div>
							<br /> <br /> <br />
							<div class="form-group col-md-6">
								<label for="username">Username</label>: <input type="text"
									id="username" name="username" placeholder="Nick"
        					 required pattern="[A-Za-z0-9]{5,40}"
        					 title="Letras y numeros. Tamanio minimo: 5. Tamanio maximo: 40"/> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="password">Password</label>: <input type="int"
									id="password" name="password" placeholder="Password"
         						required pattern="[A-Za-z0-9]{5,40}"
        						 title="Letras y números. Tamaño mínimo: 5. Tamaño máximo: 40"/> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="nombre">Nombre</label>: <input type="text"
									id="nombre" name="nombre" placeholder="Nombre"
         							required pattern="[A-Za-z]{5,40}"
        							 title="Solo letras. Tamanio minimo: 5. Tamanio maximo: 40"/> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="apellidos">Apellidos</label>: <input type="text"
									id="apellidos" name="apellidos" placeholder="Apellidos"
         							required pattern="[A-Za-z]{5,80}"
        							 title="Solo letras. Tamanio minimo: 5. Tamanio maximo: 80"/> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="email">Email</label>: <input type="text" id="email"
									name="email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"/> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="fechaNa">Fecha de nacimiento</label>: <input
									type="date" id="fechaNa" name="fechaNa" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="direccion">Direccion de envio</label>: <input
									type="text" id="direccionEnvio" name="direccionEnvio" placeholder="Direccion"
        					 required pattern="[A-Za-z0-9]{12,255}"
        					 title="Letras y numeros. Tamanio minimo: 12. Tamanio maximo: 255"/> <br />
							</div>
							<br /> <br /> <br /> <br />
							<div class="form-group col-md-8">
								<h2>Datos de pago</h2>
							</div>
							<br /> <br /> <br />
							<div class="form-group col-md-6">
								<label for="banco">banco</label>: <input type="text" id="banco"
									name="banco" placeholder="Banco"
         							required pattern="[A-Za-z]{5,40}"
        							 title="Solo letras. Tamanio minimo: 5. Tamanio maximo: 40"/> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="numTarjeta">Numero de tarjeta</label>: <input
									type="number" id="numTarjeta" name="numTarjeta" placeholder="Numero Tarjeta"
         						required pattern="[0-9]{16}"
         						title="Solo numeros.Tamanio minimo: 16."/> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="titular">Titular</label>: <input type="text"
									id="titular" name="titular" placeholder="titular"
         							required pattern="[A-Za-z]{5,40}"
        							 title="Solo letras. Tamanio minimo: 5. Tamanio maximo: 40"/> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="codigoS">Codigo de seguridad</label>: <input
									type="number" id="codigoS" name="codigoS" placeholder="Codigo"
         						required pattern="[0-9]{3}"
         						title="Solo numeros.Tamanio minimo: 3."/> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="direccionFa">Direccion de facturacion</label>: <input
									type="text" id="direccionFa" name="direccionFa" placeholder="Direccion"
        					 required pattern="[A-Za-z0-9]{12,255}"
        					 title="Letras y numeros. Tamanio minimo: 12. Tamanio maximo: 255"/> <br />
							</div>
							<div class="col-md-8">
								<input type="submit" value="Editar" />
							</div>
							<div class="form-group col-md-8"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<center>
		<form th:action="@{/Borrar}">
			<input type="submit" value="Borrar" />
		</form>
	</center>
</body>
</html>
