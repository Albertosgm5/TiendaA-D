<!DOCTYPE html>
<html>
<head>
<link rel="icon" th:href="@{/images/logo.ico}" type="image/ico" />
<meta charset="ISO-8859-1">
<title th:text="${session.accountSession}" th:unless="${session ==null}">
	Profile</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
<link href="src/main/webapp/WEB-INF/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="sticky-footer-navbar.css" rel="stylesheet">
</head>
<body style="background-color: #117733;">
	<header>
		<!-- Barra de navegacion -->
		<nav th:replace="fragmentos/header_loader"></nav>
	</header>
	<form th:action="@{/producto/listAjax}" method="post">
		<input type="text" id="producto" name="producto" /> <input
			type="submit" value="Busqueda" />
	</form>
	<br />
	<br />
	<br />
	<div class="card text-center" style="background-color: #116633;">
		<h1>Profile</h1>
	</div>
	<CENTER>
		<p th:text="${session.accountSession}">Profile</p>
	</CENTER>
	<div class="card text-center" style="background-color: #BBB777;">
		<h2>Datos personales</h2>
		<CENTER>
			<table border width="100%" height="100%" style="margin: 0 auto;">
				<tr>
					<td>Usuario:</td>
					<td>Password:</td>
					<td>Nombre:</td>
					<td>Apellidos:</td>
					<td>Email:</td>
					<td>Fecha de nacimiento:</td>
					<td>Direccion de envio:</td>
				</tr>
				<tr>
					<td th:text="${account.nombreUsuario}"></td>
					<td th:text="${account.password}"></td>
					<td th:text="${account.nombre}"></td>
					<td th:text="${account.apellidos}"></td>
					<td th:text="${account.email}"></td>
					<td th:text="${account.fechaNa}"></td>
					<td th:text="${account.direccionEnvio}"></td>
				</tr>
			</table>
		</CENTER>
	</div>
	<div class="card text-center" style="background-color: #117733;">
		<br />
	</div>
	<div class="card text-center" style="background-color: #BBB777;">
		<h2>Datos de pago</h2>
		<CENTER>
			<table border width="100%" height="100%" style="margin: 0 auto;">
				<tr>
					<td>Banco:</td>
					<td>Numero de tarjeta:</td>
					<td>Titular:</td>
					<td>Codigo de seguridad:</td>
					<td>Direccion de facturacion:</td>
				</tr>
				<tr>
					<td th:text="${account.banco}"></td>
					<td th:text="${account.numTarjeta}"></td>
					<td th:text="${account.titular}"></td>
					<td th:text="${account.codigoS}"></td>
					<td th:text="${account.direccionFa}"></td>
				</tr>
			</table>
		</CENTER>
	</div>
	<div class="card text-center" style="background-color: #117733;">
		<br />
	</div>
	<div class="card text-center" style="background-color: #BBB777;">
		<a href="/A&DStore/editar_User"> Editar </a> <a
			href="/A&DStore/cliente/cerrar">Logoff </a> <a
			href="/A&DStore/producto/crear_Producto"> Crear Producto </a> <a
			href="/A&DStore/producto/editar_Producto"> Editar Producto </a>
	</div>
	<div class="card text-center" style="background-color: #117733;">
		<br />
	</div>
</body>
</html>
