<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Registro</title>
  </head>
  <body style="background-color:#117733;">
    <h1>Registrate</h1>
	<p th:if="${exception}" class="error">Wrong user or password</p>
    <form th:action="@{/signup}" method="post">
      <label for="username">Username</label>:
      <input type="text" id="username" name="username"/> <br/>
      <label for="password">Password</label>:
      <input type="int" id="password" name="password" /> <br/>
      <label for="direccion">Direccion de envio</label>:
      <input type="text" id="direccionEnvio" name="direccionEnvio" /> <br/>
      <label for="nombre">Nombre</label>:
      <input type="text" id="nombre" name="nombre"/> <br/>
      <label for="apellidos">Apellidos</label>:
      <input type="text" id="apellidos" name="apellidos" /> <br/>
      <label for="email">Email</label>:
      <input type="text" id="email" name="email" /> <br/>
      <label for="fechaNa">Fecha de nacimiento</label>:
      <input type="date" id="fechaNa" name="fechaNa" /> <br/>
      <label for="banco">banco</label>:
      <input type="text" id="banco" name="banco" /> <br/>
      <label for="numTarjeta">Numero de tarjeta</label>:
      <input type="int" id="numTarjeta" name="numTarjeta"/> <br/>
      <label for="titular">Titular</label>:
      <input type="text" id="titular" name="titular" /> <br/>
      <label for="codigoS">Codigo de seguridad</label>:
      <input type="int" id="codigoS" name="codigoS" /> <br/>
      <label for="direccionFa">Direccion de facturacion</label>:
      <input type="text" id="direccionFa" name="direccionFa" /> <br/>
      <input type="submit" value="Sign in"/>
    </form>
  </body>
</html>
