<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="icon" th:href="@{/images/logo.ico}" type="image/ico" />
<title>Listado productos</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
<link href="src/main/webapp/WEB-INF/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="sticky-footer-navbar.css" rel="stylesheet">

</head>
<body style="background-color: #117733;">
	<header>

		<!-- Barra de navegacion -->
		<nav th:replace="fragmentos/header_loader"></nav>
	</header>
	<form>
		<input type="text" id="producto" name="producto" /> <input
			type="submit" value="Busqueda" />
	</form>
	<div class="container my-5">
		<h1>Listado de Categorias</h1>
		<div class="card">
			<div class="card-body">
				<table width="100%" height="100%" style="margin: 0 auto;">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Descripcion</th>
							<th>Ver</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="categoria : ${categorias}">
							<td th:text="${categoria.nombreCategoria}"></td>
							<td th:text="${categoria.descripcionCategoria}"></td>
							<td><a href=#
								th:href="@{/categoria/detallesCategoria/{idCategoria}(idCategoria = ${categoria.idCategoria})}">
									Detalles Categoria </a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
