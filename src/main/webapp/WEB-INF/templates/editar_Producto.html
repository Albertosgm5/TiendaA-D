<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="icon" th:href="@{/images/logo.ico}" type="image/ico" />
<title>Editar Producto</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
<link href="src/main/webapp/WEB-INF/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="sticky-footer-navbar.css" rel="stylesheet">
</head>
<body style="background-color: #117733;">
	<header>
		<!-- Barra de navegacion -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="/A&DStore">A&D Store</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"
						href="/A&DStore/login"> Ingresar</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/A&DStore/signup"> Registrarse</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/A&DStore/cliente/perfil"> Perfil</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/A&DStore/compras/cesta"> Carrito</a></li>
				</ul>
				<!-- Falla. Manda al login -->
				<form class="form-inline mt-2 mt-md-0"
					th:action="@{../producto/list}" method="post">
					<input class="form-control mr-sm-2" type="text"
						placeholder="Ingrese Producto" aria-label="Search" name="producto">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Busqueda
						Producto</button>
				</form>
			</div>
		</nav>
	</header>
	<form>
		<input type="text" id="producto" name="producto" /> <input
			type="submit" value="Busqueda" />
	</form>
	<div class="container my-5">
		<h1>Editar Producto</h1>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form th:action="@{/producto/editar_Producto}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="nombreProducto">Nombre Producto </label>: <input
									type="text" id="nombreProducto" name="nombreProducto" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="precio">Precio </label>: <input type="number"
									id="precio" name="precio" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="stock">Stock </label>: <input type="number"
									id="stock" name="stock" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="categoria">Categoria </label>: <input type="text"
									id="categoria" name="categoria" /> <br />
							</div>
							<div class="form-group col-md-6">
								<label for="descripcion">Descripcion </label>: <input
									type="text" id="descripcion" name="descripcion" /> <br />
							</div>
							<div class="col-md-8">
								<input type="submit" value="Editar" />
							</div>
							<div class="form-group col-md-8"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<center>
		</form>
		<form th:action="@{/producto/BorrarP}">
			<input type="submit" value="Borrar" />
		</form>
	</center>
</body>
</html>
