<!DOCTYPE html>
<html>

<head>
<link rel="icon" th:href="@{/images/logo.ico}" type="image/ico" />
<meta charset="ISO-8859-1">
<title th:text="#{dcompra.cabecera}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
<link href="src/main/webapp/WEB-INF/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="sticky-footer-navbar.css" rel="stylesheet">
</head>
<body style="background-color: #117733;">
	<header>
		<!-- Barra de navegacion -->
		<nav th:replace="fragmentos/header_loader"></nav>

	</header>
	<form>
		<input type="text" id="producto" name="producto" /> <input
			type="submit" value="Busqueda" />
	</form>
	<div class="container my-5">
		<h1 th:text="#{dcompra.titulo}"></h1>
		<div class="card">
			<div class="card-body">
				<h3 th:text="${compra.fecha}"></h3>
				<div style="float: left; width: 70%;">
					<table width="100%" height="100%" style="margin: 0 auto;">
						<thead>
							<tr>
								<th th:text="#{dcompra.producto}"></th>
								<th th:text="#{dcompra.unidades}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="venta : ${ventas}">
								<td th:text="${venta.producto.nombreProducto}"></td>
								<td th:text="${venta.unidades}"></td>
								<td><a href=#
									th:href="@{/producto/detallesProducto/{idProducto}(idProducto = ${venta.producto.idProducto})}"
									th:text="#{dcompra.detalles}">
									</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div style="float: right; width: 30%;">
				<h3>Precio total:</h3>
					<h3 th:text="${compra.precioT}"></h3>
					<a href=#
						th:href="@{/compras/devolucion/{idCompra}(idCompra = ${compra.idCompra})}"
						th:text="#{dcompra.devolucion}">
						 </a>
				</div>
			</div>
		</div>
	</div>
</html>
